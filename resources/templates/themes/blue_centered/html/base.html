<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{{title}}{% block subtitle %}{% endblock %}</title>
    <link rel="canonical" href="{{site-url}}{{uri}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/styles/default.min.css">
    {% style "css/screen.css" %}

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="{{twitter-name}}" />
    <meta name="twitter:description" content="{{post.title}}" />
    <meta name="twitter:title" content="{{title}} - {{description}}" />
    <meta name="twitter:image" content="{{post.image}}" />

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-56746791-1', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body>

{% if post.image %}
<nav class="navbar navbar-default" style="background-image:url('{{post.image}}');" >
{% else %}
<nav class="navbar navbar-default">
{% endif %}
    <div class="container">
        <div id="navbar" class="">
                <a class="navbar-brand" href="{{index-uri}}">
                    <div class="navbar-brand-image"></div>
                </a>
            </div>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>


<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <footer>Copyright &copy; {{today|date:yyyy}} {{author}}
        <br />
        <a href="{{index-uri}}">Home</a> |
        <a href="/about">About</a> |
        <a href="{{archives-uri}}">Archives</a> |
        <a href="{{rss-uri}}">Subscribe</a>
        <p style="text-align: center;">Powered by <a href="http://cryogenweb.org">Cryogen</a></p></footer>
</div>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
{% script "js/highlight.pack.js" %}
<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
